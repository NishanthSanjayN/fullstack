<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food website</title>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="st.css">
</body>
<header class="header">
    <a href="#" class="logo">
        <i class="fas fa-shopping-basket">Foodie</i>
    </a>
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about-us">About Us</a>
        <a href="#contact">Contact</a>
        <a href="#Terms&conditions">Terms&Conditions</a>
        <a href="#Refund">Refund</a>
        <a href="Review">Reviews</a>
    </nav>
    <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-user" id="login-btn"></div>
    </div>

    <form action="" class="search-form">
        <input type="search" id="search-box" placeholder="search here...">
        <label for="search-box" class="fas fa-search"></label>
    </form>
    <div class="shopping-cart">
        <div class="box">
            <i class="fas fa-trash"></i>
            <img src="assets/images/dish/6.png" alt="">
            <div class="content">
                <h3>Noodles</h3>
                <span class="price">$85/-</span>
                <span class="quantity">qty:2</span>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-trash"></i>
            <img src="assets/images/dish/6.png" alt="">
            <div class="content">
                <h3>Pizza</h3>
                <span class="price">$110/-</span>
                <span class="quantity">qty:5</span>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-trash"></i>
            <img src="assets/images/dish/6.png" alt="">
            <div class="content">
                <h3>Pineapple juice</h3>
                <span class="price">$40/-</span>
                <span class="quantity">qty:1</span>
            </div>
        </div>
        <div class="total">total:500/-</div>
        <a href="#" class="btn">chek out</a>
    </div>
    <div class="row" id="gallery">
        <div class="col-lg-10 m-auto">
            <div class="book-table-img-slider" id="icon">
                <div class="swiper-wrapper">
                    <a href="assets/images/bt1.jpg" data-fancybox="table-slider"
                        class="book-table-img back-img swiper-slide"
                        style="background-image: url(assets/images/bt1.jpg)"></a>
                    <a href="assets/images/bt2.jpg" data-fancybox="table-slider"
                        class="book-table-img back-img swiper-slide"
                        style="background-image: url(assets/images/bt2.jpg)"></a>
                    <a href="assets/images/bt3.jpg" data-fancybox="table-slider"
                        class="book-table-img back-img swiper-slide"
                        style="background-image: url(assets/images/bt3.jpg)"></a>
                    <a href="assets/images/bt4.jpg" data-fancybox="table-slider"
                        class="book-table-img back-img swiper-slide"
                        style="background-image: url(assets/images/bt4.jpg)"></a>
                    <a href="assets/images/bt1.jpg" data-fancybox="table-slider"
                        class="book-table-img back-img swiper-slide"
                        style="background-image: url(assets/images/bt1.jpg)"></a>
                    <a href="assets/images/bt2.jpg" data-fancybox="table-slider"
                        class="book-table-img back-img swiper-slide"
                        style="background-image: url(assets/images/bt2.jpg)"></a>
                    <a href="assets/images/bt3.jpg" data-fancybox="table-slider"
                        class="book-table-img back-img swiper-slide"
                        style="background-image: url(assets/images/bt3.jpg)"></a>
                    <a href="assets/images/bt4.jpg" data-fancybox="table-slider"
                        class="book-table-img back-img swiper-slide"
                        style="background-image: url(assets/images/bt4.jpg)"></a>
                </div>

                <div class="swiper-button-wp">
                    <div class="swiper-button-prev swiper-button">
                        <i class="uil uil-angle-left"></i>
                    </div>
                    <div class="swiper-button-next swiper-button">
                        <i class="uil uil-angle-right"></i>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
</header>

<script src="script.js"></script>
</html>
