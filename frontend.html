<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .nav-link {
            font-size: 14px; 
            color: black;
            margin: 5px; 
            border-radius: 5px; 
            padding: 8px 15px; 
            transition: all 0.3s ease-in-out; 
        }
        .nav-link:hover {
            background-color: black; 
            color: white; 
            border-color: white;
        }
        .nav-link.active {
            background-color: blue;
            color: white;
            border-color: #28a745;
        }

       
        .card-img-top {
            width: 100%;  
            height: 200px; 
            object-fit: cover; 
            border-radius: 5px; 
        }

        
        .card {
            width: 20rem; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            border-radius: 10px; 
            overflow: hidden; 
        }
    </style>
</head>
<body>
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-about-tab" data-bs-toggle="pill" data-bs-target="#pills-about" type="button" role="tab" aria-controls="pills-about" aria-selected="false">About Us</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</button>
        </li>
    </ul>

    <div class="d-flex justify-content-center gap-4 flex-wrap">
        <!-- Breakfast Card -->
        <div class="card">
            <img src="c:\Users\Admin\OneDrive\Pictures\Saved Pictures\pngtree-plate-of-dosa-with-sauce-on-top-picture-image_3422751.jpg" class="card-img-top" alt="Breakfast">
            <div class="card-body">
                <h5 class="card-title text-center">Breakfast</h5>
                <p class="card-text text-center">Delicious South Indian breakfast.</p>
            </div>
        </div>

        <!-- Meals Card -->
        <div class="card">

                <h5 class="card-title text-center">Meals</h5>
                <p class="card-text text-center">Traditional South Indian meals.</p>
            </div>
        </div>

        <!-- Dinner Card -->
        <div class="card">
            <img src="c:\Users\Admin\OneDrive\Desktop\mernstack\mernstack\th.jpeg" class="card-img-top" alt="Dinner">
            <div class="card-body">
                <h5 class="card-title text-center">Dinner</h5>
                <p class="card-text text-center">Healthy and tasty dinner options.</p>
            </div>
        </div>
        <div class="card">
            <img src="c:\Users\Admin\OneDrive\Desktop\mernstack\mernstack\th.jpeg" class="card-img-top" alt="Snacks">
            <div class="card-body">
                <h5 class="card-title text-center">Snacks</h5>
                <p class="card-text text-center">Healthy and tasty snacks items.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
